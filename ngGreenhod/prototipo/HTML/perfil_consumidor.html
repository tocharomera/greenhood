<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../js/comun.js"></script>
    <!--REVISAR!!!-->
    <title>Perfil Personal</title>
</head>

<body>

    <div id="header"></div>
    <div role="contenido" class="container-fluid" itemscope itemtype="http://schema.org/Person">
        <div id="contenido_perfil" class="row">
            <div class="col-sm-12 col-md-3 col-md-offset-1 sidenav text-center">
                <h2 class="text-center">MI PERFIL CONSUMIDOR</h2>

                <div class="datosConsu">
                    <div id="fichaConsumidor" class="datos">
                        <!-- aqui estaba mi listado -->
                        <!-- ahora es la template que está abajo del todo -->
                    </div>
                    <div>
                        <button class="boton" onclick="editarConsumidor()">Editar</button>
                        <button class="boton">Cambiar contraseña</button>
                        <button class="boton">Eliminar cuenta</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-8 col-lg 4">
                <div class="text-center">
                    <h4>Actualizaciones:</h4>
                    <p>Sigue de cerca las huertas de tus productores:</p>

                </div>
                <div class="row col-sm-12 col-md-8 col-md-offset-2">
                    <div id="caja">
                        <a href="PerproductorPubl.html">
                            <button class="boton">Perfil Productor</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3 col-md-offset-1" id="siguiendo">
                <p>Productores a los que sigues:</p>
                <div>
                    <select id="productores" name="productores" size="6">
                        <option value="Productor1">Productor1</option>
                        <option value="Productor1">Productor1</option>
                        <option value="Productor1">Productor1</option>
                    </select>
                </div>
                <button class="boton">Eliminar</button>
            </div>
            <div class="col-xs-12 col-md-8 col-lg 4" id="listadoCarrito">
            </div>

        </div>


    </div>



    <!-- modal     -->

    <div class="modal fade" id="modalEditarConsu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center" id="loginLabel">Edita tus datos de usuario.</h4>
                </div>
                <div class="modal-body">
                    <form id="modalEditarConsumidor" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-12  col-sm-4 col-lg-3">Nombre</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" value="" type="text" name="nombre" id="ConsuNombreE" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Apellidos</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="apellidos" id="ConsuApellidosE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Password</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="pass" id="passN">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Repite de password</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="passR" id="passR">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Email</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="email" name="email" id="ConsuEmailE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Pais</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="pais" id="ConsuPaisE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Ciudad</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="ciudad" id="ConsuCiudadE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Calle</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="calle" id="ConsuDireccionE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Número</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="number" name="numero" id="ConsuNumeroE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Piso</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="number" name="piso" id="ConsuPisoE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Letra</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="text" name="letra" id="ConsuLetraE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-lg-3">Código Postal</label>
                            <div class="col-xs-12 col-sm-4">
                                <input class="form-control" type="number" name="cp" id="ConsuCPE">
                            </div>
                        </div>



                    </form>
                </div>
                <div class="modal-footer">
                    <div class="btn-group" role="group">
                        <div class="modalConsumidor">
                            <button class="btn" type="button" id="enviarDato" onclick="">Enviar</button>
                            <button class="btn" type="button" data-dismiss="modal" id="btnVolverLog">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <footer class="footer">
        <span id="copyright">© Greenhood 2018</span>
        <a href="cookies.html">Pol&iacute;tica de cookies</a>
        <a href="legalizacion.html">Aviso legal</a>
        <a href="mapasitio.html">Accesibilidad</a>
    </footer>

    <!-- MIS PEDIDOS -->
    <script id="tmplListadoProducto" type="x-tmpl-mustache">
            {{#filas}}
            <li class="list-group-item" draggable="true" ondragstart="mng.drag(event, {{id}})">
                {{Producto}}
                <button class="btn btn-success btn-xs pull-right" onclick="mng.Refresca(carrito.add({{id}}, '{{nonmbre}}', '{{Producto}}', {{Precio}}, {{Cantidad}}, '{{Categoria}}', '{{Fecha}}'));">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </li>
            {{/filas}}
        </script>
    <script id="tmplListadoCarrito" type="x-tmpl-mustache">
        </script>
    <!-- FIN / MIS PEDIDOS -->



    <script type="x-tmpl-mustache" id="consTemplate">

        <ul id="datos_perfil">
                <label for="prodNombre">Nombre</label>
                <li id="prodNombre">{{nombre}}</li>
                <label for="pordApellidos">Apellidos</label>
                <li>{{apellidos}}</li>
                <label for="prodEmail">Email</label>
                <li>{{email}}</li>
                <label for="prodPais">País</label>
                <li>{{pais}}</li>
                <label for="prodCiudad">Ciudad</label>
                <li>{{ciudad}}</li>
                <label for="prodDireccion">Dirección</label>
                <li>{{calle}}</li>
                <div class="piso" id="pformulario">
                    <label for="prodNumero">Número</label>
                    <li>{{numero}}</li>
                    <label for="prodPiso">Piso</label>
                    <li>{{piso}}</li>
                    <label for="prodLetra">Letra</label>
                    <li>{{letra}}</li>
                    <label for="prodCP">Código Postal</label>
                    <li>{{cp}}</li>
                </div>
            </ul>

</script>


    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../js/PerConsumidor.js"></script>
    <script src="../vendor/mustache.js"></script>
    <script src="../js/carrito.js"></script>
    <script>
        var mng = new CarritoManager();
        $(document).ready(function () {
            $('#header').load("headernew.html");

            mng.Refresca();

        });</script>
</body>

</html>
