<div class="container-fluid">
  <div id="blogtitle" class="col-lg-6 col-md-6 col-xs-12 col-sm-6  text-center">

    <h1>
      <u>Blog</u>
    </h1>
  </div>
  <div class="row">

    <div id="title" class="col-lg-8 col-md-8 col-xs-12 col-sm-8  ">

      <div *ngIf="isAuthenticated">
        <h3 class="pull-right">¿Quieres a&ntilde;adir una entrada?
          <button class="btn btn-success" routerLink="/blog/add">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </h3>
      </div>
    </div>

    <div class="col-lg-10 col-md-10 col-xs-12 col-sm-10 col-centered col-container">
      <div class="">
        <ng-container class="col" *ngFor="let item of vm.Listado; let indice = index;">

          <div class="thumbnail">
            <img [src]="item.foto" width="100%" alt="{{item.titulo}}" class="img-thumbnail img-responsive">
            <div class="caption">
              <h3>{{item.titulo}}</h3>
              <p>{{item.resumen}}...</p>
              <p>
                <button class="btn btn-link" [routerLink]="['/blog', item.id]"> LEER MÁS </button>
              </p>
            </div>

          </div>
          <div class="clearfix" *ngIf="indice % 3 === 2"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
