<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
   
    <title>Almacen</title>

</head>

<body>

    <div id="header"></div>

    <div class="container-fluid" id="content">
        <h2 class="text-center">Mi Almacen
            <small>Añade tus productos para que los usuarios puedan comprar</small>
        </h2>
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-6"></div>
        <div id="tablaAlmacen" class="center-block">

        </div>
    </div>
    <div id="anadir">
        <a id="modalanadir" onclick="añadir()"> </a>


    </div>
    <!--MODAL LOGIN-->
    <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title text-center" id="loginLabel">Añade tu producto</h4>
                </div>
                <div class="modal-body">
                    <form id="frmAlmacen" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">Producto</label>
                            <div class="col-xs-10 col-sm-4">
                                <input class="form-control" type="text" name="Producto" id="Producto">

                            </div>
                        </div>
                        <div class="form-group">
                        
                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">categoría</label>
                            <div class="col-xs-10 col-sm-4">
                                <select class="form-control" type="text" name="Categoria" id="Categoria">
                                    <option>frutas</option>
                                    <option>verduras</option>
                                    <option>conservas</option>
                                    <option>cereales</option>
                                   
                                  </select>
                               
                            </div>
                        </div>
                      

                       
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">Cantidad/kg</label>
                            <div class="col-xs-10 col-sm-4">
                                <input class="form-control" type="number" name="Cantidad" id="Cantidad">
                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">Fecha</label>
                            <div class="col-xs-10 col-sm-4">
                                <input class="form-control" type="date" name="Fecha" id="Fecha">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">Precio €/kg</label>
                            <div class="col-xs-10 col-sm-4">
                                <input class="form-control" type="number" name="Precio" id="Precio">
                            </div>
                        </div>

                        <div class="invisible">
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-4 col-md-2 col-lg-6">id</label>
                            <div class="col-xs-10 col-sm-4">
                                <input class="form-control" type="number" name="id" id="id">
                            </div>
                        </div>
                    </div>
                     


                        <div class="modal-footer">
                            <div class="btn-group" role="group">
                                <button class="btn" type="button" id="btnEnviarPorducto" onclick="añadirProducto()">Enviar</button>
                                <button class="btn" type="button" data-dismiss="modal" id="btnVolverLog">Volver</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--FIN MODAL-->
    </div>

    <footer class="footer">
        <span id="copyright">© Greenhood 2018</span>
        <a href="cookies.html">Pol&iacute;tica de cookies</a>
        <a href="legalizacion.html">Aviso legal</a>
        <a href="mapasitio.html">Accesibilidad</a>
    </footer>





    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
    <script src="../js/almacen.js"></script>
    <script>$(document).ready(function () {
            $('#header').load("headernew.html");
        });</script>

</body>

</html>
